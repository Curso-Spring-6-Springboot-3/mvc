<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Document</title>
  </head>
  <body>
    <h1 th:text="${title}"></h1>
    <div th:if="${users.isEmpty()}">Sin usuarios!</div>
    <table th:if="${not users.isEmpty()}">
      <thead>
        <tr>
          <th>nombre</th>
          <th>apellido</th>
          <th>email</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user: ${users}">
          <th th:text="${user.name}"></th>
          <th th:text="${user.lastname}"></th>
          <th th:if="${user.email}" th:text="${user.email}"></th>
          <th th:if="${not (user.email != null)}" th:text="${'n/a'}"></th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
