<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <!-- 
    Thymeleaf, un motor de plantillas para Java que se integra muy bien con Spring Boot. 
    Thymeleaf permite generar páginas HTML dinámicas y procesar expresiones de Java en el lado del servidor.
    las etiquetas HTML tienen un atributo th el cual es el namespace que declaramos arriba para que pueda
    sobreescribir el valor de la etiqueta con la variable que indiquemos
   -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Document</title>
  </head>
  <body>
    <h1 th:text="${title}">Hola Mundo</h1>
    <ul>
      <li th:text="${user.getName}"></li>
      <li th:text="${user.getLastname}"></li>
      <li th:if="${user.getEmail}" th:text="${user.getEmail}"></li>
      <li th:if="${user.getEmail == null}" th:text="${'Sin email'}"></li>
    </ul>
  </body>
</html>
